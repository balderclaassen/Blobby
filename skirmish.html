<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="skirmish.css"/>
    <script src="skirmish.js"></script>
    <meta charset="utf-8">
    <title>Skirmish</title>

    <!--[if lte IE 9]>
        <script>
            alert("You seem to be using a version of Internet Explorer below IE10. This means you browser is no longer recieving security updates. Please consider upgrading to IE11, or even better, use Firefox, Chrome or any other browser. Blobby probably won't function properly on this version of IE")
        </script>
     <![endif]-->
</head>





<body class="LightMode">
    <div id="sidepanel">


        <div id="Buttons">
            <button id="DarkMode1Button" onclick="DarkMode1On()">DarkMode</button>
            <button id="DarkMode2Button" onclick="DarkMode2On()">DarkMode2</button>
            <button id="LightModeButton" onclick="LightModeOn()">LightMode</button>
            <button id="SpawnButtonP1" onclick="CreateBlobP1()">(P1)Spawn</button>
            <button id="SpawnButtonP2" onclick="CreateBlobP2()">(P2)Spawn</button>
            <button id="SelectAllButtonP1" onclick="SelectAllBlobsP1()">(P1)SelectAllBlobs</button>
            <button id="SelectAllButtonP2" onclick="SelectAllBlobsP2()">(P2)SelectAllBlobs</button>
            <button id="UnSelectAllButtonP1" onclick="UnSelectAllBlobsP1()">(P1)UnSelectAllBlobs</button>
            <button id="UnSelectAllButtonP2" onclick="UnSelectAllBlobsP2()">(P2)UnSelectAllBlobs</button>
            <button id="DevModeOnButton" onclick="DevModeOn()">DevModeOn</button>
            <button id="DevModeOffButton" onclick="DevModeOff()">DevModeOff</button>
        </div>


    </div>




    <div id="map">


        <div id="P1Buildings">
            <div id="P1Spawner" class="Building P1 Spawner" onclick="Select(this)"></div>
        </div>

        <div id="P1Blobs">
            <div id="P1Blob1" class="Blob SmallBlob P1" onclick="Select(this)"></div>
            <div id="P1Blob2" class="Blob SmallBlob P1" onclick="Select(this)"></div>
        </div>


        <div id="P2Buildings">
            <div id="P2Spawner" class="Building P2 Spawner" onclick="Select(this)"></div>
        </div>

        <div id="P2Blobs">
            <div id="P2Blob1" class="Blob SmallBlob P2" onclick="Select(this)"></div>
            <div id="P2Blob2" class="Blob SmallBlob P2" onclick="Select(this)"></div>
        </div>


    </div>
</body>

</html>
