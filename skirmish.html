    <div id="sidepanel">


        <div id="Buttons">
            <button id="DarkMode1Button" onclick="DarkMode1On()">DarkMode</button>

            <button id="SpawnButtonP2" onclick="CreateBlobP2()">(P2)Spawn</button>

            <button id="UnSelectAllButtonP1" onclick="UnSelectAllBlobsMatching('Blob', 'P1')">(P1)UnSelectAllBlobs</button>

            <button id="DevModeOnButton" onclick="DevModeOn()">DevModeOn</button>
            <button id="DevModeOffButton" onclick="DevModeOff()">DevModeOff</button>

            <label id="RemainSelectedCheckboxContainer"><input id="RemainSelectedCheckbox" type="checkbox" onchange="RemainSelectedChecker()"> Blobs remain selected after move</label>
            <label id="ContextMenuShownCheckboxContainer"><input id="ContextMenuShownCheckbox" type="checkbox" onchange="ContextMenuShownChecker()">Context-menu shown</label>
            <label id="PromptOnRefreshCheckboxContainer"><input id="PromptOnRefreshCheckbox" type="checkbox" onchange="PromptOnRefreshChecker()">Prompt on refresh</label>
