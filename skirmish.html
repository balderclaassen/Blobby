<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="skirmish.css"/>
    <script src="skirmish.js"></script>
    <meta charset="utf-8">
    <title>Skirmish</title>

    <!--[if lte IE 9]>
    You seem to be using a version of Internet Explorer below IE10. This means you browser is no longer recieving security updates. Please consider upgrading to IE10 or higher, or even better, use Firefox, Chrome or any other browser. Blobby will not function properly on IE versions below IE10.
      <![endif]-->
    <!--This is because of Element.classList being used in skirmish.js -->
</head>





<body>

    <div id="sidepanel">

        <div id="ActivateDarkMode">
            <button onclick="DarkModeOn()">DarkMode</button>
        </div>
        <div id="ActivateLightMode">
            <button onclick="LightModeOn()">LightMode</button>
        </div>

    </div>

    <div id="map">


        <div id="RedBlobs">

            <div id="RedBlob1" class="Blob SmallBlob RedBlob" onclick="SelectBlobP1(this)"></div>

            <div id="RedBlob2" class="Blob SmallBlob RedBlob" onclick="SelectBlobP1(this)"></div>

        </div>


        <div id="BlueBlobs">

            <div id="BlueBlob1" class="Blob SmallBlob BlueBlob" onclick="SelectBlobP2(this)"></div>

            <div id="BlueBlob2" onclick="SelectBlobP2(this)"></div>

        </div>


        <div id="SpawnBlueBlobs">
            <button onclick="CreateBlueBlob()">Spawn</button>
        </div>

        <div id="SpawnRedBlobs">
            <button onclick="CreateRedBlob()">Spawn</button>
        </div>


    </div>

</body>

</html>
