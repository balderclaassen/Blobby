<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="skirmish.css"/>
    <script src="skirmish.js"></script>
    <meta charset="utf-8">
    <title>Skirmish</title>

<body class="LightMode">
    <div id="sidepanel">


        <div id="Buttons">
            <button id="DarkMode1Button" onclick="DarkMode1On()">DarkMode</button>
            <button id="DarkMode2Button" onclick="DarkMode2On()">DarkMode2</button>
            <button id="LightModeButton" onclick="LightModeOn()">LightMode</button>
            <button id="SpawnButtonRed" onclick="CreateBlobRed()">Spawn(R)</button>
            <button id="SpawnButtonBlue" onclick="CreateBlobBlue()">Spawn(B)</button>
            <button id="SelectAllButtonRed" onclick="SelectAllBlobsRed()">SelectAllBlobs(R)</button>
            <button id="SelectAllButtonBlue" onclick="SelectAllBlobsBlue()">SelectAllBlobs(B)</button>
            <button id="UnSelectAllButtonRed" onclick="UnSelectAllBlobsRed()">UnSelectAllBlobs(R)</button>
            <button id="UnSelectAllButtonBlue" onclick="UnSelectAllBlobsBlue()">UnSelectAllBlobs(B)</button>
            <button id="DevModeOnButton" onclick="DevModeOn()">DevModeOn</button>
            <button id="DevModeOffButton" onclick="DevModeOff()">DevModeOff</button>
        </div>


    </div>




    <div id="map">


        <div id="RedBlobs">
            <div id="RedBlob1" class="Blob SmallBlob Red" onclick="Select(this)"></div>
            <div id="RedBlob2" class="Blob SmallBlob Red" onclick="Select(this)"></div>
        </div>

        <div id="RedBuildings">
            <div id="RedSpawner" class="Building Red Spawner" onclick="Select(this)"></div>
        </div>


        <div id="BlueBlobs">
            <div id="BlueBlob1" class="Blob SmallBlob Blue" onclick="Select(this)"></div>
            <div id="BlueBlob2" class="Blob SmallBlob Blue" onclick="Select(this)"></div>
        </div>

        <div id="BlueBuildings">
            <div id="BlueSpawner" class="Building Blue Spawner" onclick="Select(this)"></div>
        </div>


    </div>
</body>

</html>
